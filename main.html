<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label><br>
		<input id="name"type="text"required><br>
		<label for="email">Email</label><br>
		<input id="email"type="email"required><br>
		<label>Gender</label><br>
		<input type="radio"id="male" name="gender" required>
		<label for ="male">MALE</label>
		<input type="radio"id="Female" name="gender" required>
		<label for ="female">FEMALE</label><br>
		 <label for="laptop">Laptop Brands:</label><br>
        <select id="laptop" name="laptop">
            <option value="Apple">Apple</option>
            <option value="Asus">Asus</option>
            <option value="HP">HP</option>
        </select><br>
		<label for="age">Age:</label><br>
		<input id="age"type="number"required><br>
		<label for="dob">Date of Birth</label><br>
		<input id="dob"type="date"required><br>
		<label for="password">Password</label><br>
		<input id="password"type="password"required><br>
		<label for="portfolio">Portfolio URL</label><br>
		<input id="portfolio"type="url"><br>
		<br>
		<label>Submit Button</label><br>
		<input type="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
